<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<a th:href="@{/admin/people}">Show All Users</a>

<b/>
<br/>
<table>
    <form th:method="POST" th:action="@{/admin/people/add}" th:object="${user}">

        <tr>
            <td><label for="name">Enter name: </label></td>
            <td><input type="text" th:field="*{firstName}" id="name"/></td>
        </tr>
        <tr>
            <td><label for="last_name">Enter last name: </label></td>
            <td><input type="text" th:field="*{lastName}" id="last_name"/></td>
        </tr>
        <tr>
            <td><label for="age">Enter age: </label></td>
            <td><input type="text" th:field="*{age}" id="age"/></td>
        </tr>
        <tr>
            <td><label for="email">Enter e-mail: </label></td>
            <td><input type="text" th:field="*{email}" id="email"/></td>
        </tr>
        <tr>
            <td><label for="login">Enter login: </label></td>
            <td><input type="text" th:field="*{login}" id="login"/></td>
        </tr>
        <tr>
            <td><label for="password">Enter password: </label></td>
            <td><input type="text" th:field="*{password}" id="password"/></td>
        </tr>
       <!-- <tr>
            <td><label for="role">Enter role: </label></td>
            <td><input type="text" th:field="*{roles}" id="role"/></td>
        </tr>-->
        <br/>
        <br/>
        <div>
            <label>Roles:
                <input type="checkbox" name="roles"
                       th:each="role : ${roles}"
                       th:text="${role.roleName}"
                       th:value="${role.id}"
                       th:field="*{roles}"
                />
            </label>
        </div>

        <tr>
            <td></td>
            <br/>
            <td><input type="submit" value="Create!"/></td>
        </tr>

    </form>
</table>

</body>
</html>
